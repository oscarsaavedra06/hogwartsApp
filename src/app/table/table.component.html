<mat-form-field appearance="standard">
  <mat-label>Buscar...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>



<div class="">
  <table mat-table [dataSource]="dataSource" matSort >



    <ng-container [matColumnDef]="TableDataSource" *ngFor="let TableDataSource of objectKeys(columnHeader)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader[TableDataSource]}} </th>
      <div *ngIf="columnHeader[TableDataSource]!='Imagen'">
        <td mat-cell *matCellDef="let element"> {{element[TableDataSource] }}</td>
      </div>
      <div *ngIf="columnHeader[TableDataSource]=='Imagen'">
        <td mat-cell *matCellDef="let element"> <a [href]="element[TableDataSource]" target="_blank"><img width="10%" [src]="element[TableDataSource]"/></a> </td>
      </div>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>



    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se han encontrado datos para : "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
