<mat-form-field appearance="standard">
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->
  
      <ng-container [matColumnDef]="TableDataSource" *ngFor="let TableDataSource of objectKeys(columnHeader)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader[TableDataSource]}} </th>
  
        <td mat-cell *matCellDef="let element"> {{element[TableDataSource] }}</td>
  
  
        <!-- <div *ngIf="columnHeader[TableDataSource] == 'acciones'">
          <td mat-cell *matCellDef="let element"> 
               <input type="button" value="Editar" (click)="onEdit(element)">
          </td>
        </div> -->
  
  
      </ng-container>
   
  
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  
  
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se han encontrado datos para : "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
