<form [formGroup]="estudianteForm" (ngSubmit)="onSubmit()" style="width: 50%;">

    <div style="display: flex; flex-direction: column; justify-content: space-between; padding-top: 50px;">
        <mat-form-field class="" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Nombre">
            <mat-error *ngIf="estudianteForm.hasError('required')">
                Nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="" appearance="fill">
            <mat-label>Patronus</mat-label>
            <input type="text" matInput formControlName="patronus" placeholder="patronus">

        </mat-form-field>

        <mat-form-field class="" appearance="fill">
            <mat-label>Age</mat-label>
            <input type="number" matInput formControlName="age" min="0" placeholder="age">

        </mat-form-field>

        <mat-form-field class="" appearance="fill">
            <mat-label>Image URL</mat-label>
            <input type="text" matInput formControlName="image" min="0" placeholder="image">

        </mat-form-field>
    </div>



    <button mat-flat-button color="primary" type="submit" [disabled]="estudianteForm.invalid">Guardar</button>
   

</form>

<div class="mat-elevation-z8" style="margin-top: 40px;">
    <table mat-table [dataSource]="localData" >
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef> Patronus </th>
        <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <a [href]="element.image" target="_blank"><img width="10%" [src]="element.image"/></a>  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  
  </div>
